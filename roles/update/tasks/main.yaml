---

- name: update and upgrade apt packages
  become: true
  apt:
    upgrade: "yes"
    update_cache: yes
    cache_valid_time: 86400
  when: ansible_os_family == "Debian"

- name: install dnf
  yum:
    name: dnf
    state: latest
  when: ansible_os_family == "RedHat"

- name: upgrade all packages
  yum:
    name: '*'
    state: latest
    update_cache: yes
  when: ansible_os_family == "RedHat"

- name: install nfs common
  yum:
    name: nfs-utils
    state: present
  when: ansible_os_family == "RedHat"
