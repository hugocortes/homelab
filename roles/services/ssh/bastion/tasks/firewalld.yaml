---

- name: centos | open bastion ports
  include_role:
    name: services/firewalld/tasks
  vars:
    name: bastion
    ports:
    - name: bastion sish ssh server
      port: "{{ global.sish.sshAddress }}/tcp"
    - name: bastion sish http
      port: "{{ global.sish.httpAddress }}/tcp"
    - name: bastion sish https
      port: "{{ global.sish.httpsAddress }}/tcp"
    - name: bastion sish ssh client
      port: "9222/tcp"
