---

- name: centos | add docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo

- name: centos | install docker dependencies
  dnf:
    name:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
    state: latest
  vars:
    ansible_python_interpreter: "{{ '/usr/libexec/platform-python' if is_centos else '/usr/bin/python3' }}" # remove when migrated away from centos_7

- name: centos | install docker packages
  dnf:
    name:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    state: latest
  vars:
    ansible_python_interpreter: "{{ '/usr/libexec/platform-python' if is_centos else '/usr/bin/python3' }}" # remove when migrated away from centos_7
