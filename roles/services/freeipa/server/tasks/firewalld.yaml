- name: centos | open freeipa server services
  include_role:
    name: services/firewalld/tasks
  vars:
    name: freeipa
    services:
      - name: freeipa http
        service: http
      - name: freeipa https
        service: https
      - name: freeipa ldap
        service: ldap
      - name: freeipa ldaps
        service: ldaps
      - name: freeipa kerberos
        service: kerberos
      - name: freeipa kpasswd
        service: kpasswd
      - name: freeipa ntp
        service: ntp
