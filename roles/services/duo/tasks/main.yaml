---

- name: install duo packages
  dnf:
    name:
    - duo_unix
    state: present
  vars:
    ansible_python_interpreter: "{{ '/usr/libexec/platform-python' if is_centos else '/usr/bin/python3' }}" # remove when migrated away from centos_7

- name: configure duo settings
  lineinfile:
    dest: /etc/duo/login_duo.conf
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  with_items:
  - { regexp: ^ikey =, line: "ikey = {{ global.bastion.duo.ikey }}" }
  - { regexp: ^skey =, line: "skey = {{ global.bastion.duo.skey }}" }
  - { regexp: ^host =, line: "host = {{ global.bastion.duo.host }}" }
